apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test
  labels:
    app: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 75%
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: smash1986/backend:latest
        name: backend
        ports:
        - containerPort: 8081
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend
  name: backend
  namespace: test
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8081
  selector:
    app: backend
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}


